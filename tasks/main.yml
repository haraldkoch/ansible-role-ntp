---

- name: Add the OS specific varibles
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install the required  packages in Redhat derivatives
  yum: name={{ item }} state=installed
  with_items: '{{ ntp_pkgs }}'
  when: ansible_os_family == 'RedHat'

- name: Install the required packages in Debian derivatives
  apt: name={{ item }} state=installed update_cache=yes
  with_items: '{{ ntp_pkgs }}'
  environment: "{{env}}"
  when: ansible_os_family == 'Debian'

- name: Install the required packages in Arch Linux
  pacman: name={{ item }} state=installed update_cache=yes
  with_items: ntp_pkgs
  when: ansible_os_family == 'Archlinux'

- name: create NTP cache folder
  file: dest={{ntp_leapfile | dirname}} mode=755 state=directory
  when: ntp_leapfile

- name: Fetch leap second information
  get_url: url=https://www.ietf.org/timezones/data/leap-seconds.list dest={{ntp_leapfile}} force=yes
  when: ntp_leapfile
  notify:
   - restart ntp

- name: Copy the ntp.conf template file
  template: src=ntp.conf.j2 dest=/etc/ntp.conf
  notify: 
   - restart ntp
